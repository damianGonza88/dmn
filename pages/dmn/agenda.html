<body class="container">
    <div class="row centro">
        <a href="../../index.html"> Back</a>
   
        <form name="dia" class="centro col-xl-10 col-lg-10 col-sm-10 ">
            <div class="centro">
                <div class="enLinea">
                    <h3 class="espaciado">Fecha:</h3>
                    <input class="espaciado p-1" style="width: 90px" type="text" name="fecha" id="" placeholder="">
                    <input class="boton espaciado w-25" type="button" value="Consultar" onclick="consultar();">
                    <input class="boton espaciado w-25 " type="button" value="Limpiar" onclick="limpiar();">
                </div>

                <div class="enLinea">
                    <input class="boton espaciadoboton" type="button" value=" < " onclick="anterior();">
                    <textarea class="m-2 p-3 ml-2" name="date" id="" cols="30" rows="16"></textarea>
                    <input class="boton  espaciadoboton" type="button" value=" > " onclick="siguiente();">
                </div>
                
                            
            </div>
            <div class="enLinea mt-2  justify-content-center">
                <!-- <marquee id="preload" style="visibility:hidden;background-color:#999999;height:22px;width:100px">| | | | | | | | | | | | | | | procesando . . .</marquee> -->
                <input class="espaciado w-50 p-2" type="text" name="buscado" id="" placeholder="Palabra a buscar...">
                <input class="boton espaciado w-25 " type="button" value="Buscar"  onclick="buscar();">                
            </div>
            <div class="enLinea mt-2  justify-content-center">
                <input class="boton espaciado w-25 " type="button" value="Guardar"  onclick="guardar();">
                <input class="boton espaciado w-25 " type="button" value="Ultimo Dia"  onclick="ultimaFechaAgendada();"> 
            </div>
            
        </form>
    </div>
